<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div id="wrap">
        <div id="header-div">
            <ul>
                <div id="logo-div">
                <img class="image logo" src="logo.svg " alt="logo"/>
                </div>
                <div class="headlink collection">
                <a href="https://adexzybee.github.io/Registration-Form/" target="_blank">Collections</a>
                </div>
                <div class="headlink men">
                <a href="https://adexzybee.github.io/Registration-Form/" target="_blank">Men</a>
                </div>
                <div class="headlink women">
                <a href="https://adexzybee.github.io/Registration-Form/" target="_blank">Women</a>
                </div>
                <div class="headlink about">
                <a href="https://adexzybee.github.io/Registration-Form/" target="_blank">About</a>
                </div>
                <div class="headlink contact">
                <a href="https://adexzybee.github.io/Registration-Form/" target="_blank">Contact</a>
                </div>             
                <div id="profilepix-cart">
                 <img class="cart-img" src="cart-shopping-solid.svg" alt="cart"/>
                 <img class="profilepix-image" src="Profile_picture.jpg" alt="profilepix"/> 
                </div>                   
            </ul>   
        </div>    
        <hr>
        <div id="Main-body">
            <div id="shoe-display">
                <div id="main-shoe-display">
                    <img class="shoe1" src="shoe_pic1.jpg" alt="shoe1" />
                </div>
                <div id="other-show-display">
                    <div class= "shoe11"><img class="small-display shoe11" src="shoe_pic1.jpg" alt="shoe1" /></div>
                    <div class= "shoe2"><img class="small-display shoe2" src="shoe_pic2.jpg" alt="shoe1" /></div>
                    <div class= "shoe3"><img class="small-display shoe3" src="shoe_pic3.jpg" alt="shoe1" /></div>
                    <div class= "shoe4"><img class="small-display shoe4" src="shoe_pic4.jpg" alt="shoe1" /></div>
                </div>
            </div>
            <div id="text-area">
                <div id="company-name">
                    <b>SNEAKER COMPANY</b> 
                </div>
                <div id="head-text">
                    <h1>
                        Fall Limited Edition <br>
                        Sneakers
                    </h1>
                </div>
                <div id="body-text">
                    <p>
                        These low profile sneakers are your perfect casual wear<br>
                        companion. Featuring a durable rubber outer sole, they'll<br>
                        withstand everything the weather can offer.
                    </p>
                </div>
                <div id="pricing-div">
                    <div id="main-price">
                        <b>$125.00</b>
                    </div>
                    <div id="percentage-discount">
                        50%
                    </div>
                </div>
                <div id="old-price">
                    <s>$250.00</s>
                </div>
                <form id="selectamount-addcart">
                    <div id="select-amount">
                        <div id="minus">-</div>
                        <div id="amt-select"><input type="text" value="0"></div>
                        <div id="plus">+</div>
                    </div>
                    <button id="add-cart" type="submit">
                        <i class="fa-solid fa-cart-shopping fa-xs" style="color: #ffffff; margin-top: 4%;"></i>
                        <div id="add-to-cart">Add to cart</div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
